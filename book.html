<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="css/book.css">
</head>
<body>
    <div class="bf-container">

        <div class="bf-body">

         <div class="bf-head">
            <h1>Booking Tickets</h1>
            <p>let's start to book now</p>
         </div>

         <form class="bf-body-box" action=" form.php">
            <div class="bf-row">

                <div class="bf-col-6">
                    <p>your name</p>
                    <input type="text" name="fname" id="fname" placeholder="Your Name">
                </div>
                <div class="bf-col-6">
                    <p>Email address</p>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </div>

                <div class="bf-row">

                    <div class="bf-col-6">
                        <p>select journey date</p>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="bf-row"></div>
                    <div class="bf-col-6">
                        <p>select seat number</p>
                        <select name="s-select">
                            <option>select seat number</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            
                        </select>
                        
                    </div>
                  <div class="bf-row"></div>
                  <div class="bf-col-12">
                    <p>messages</p>
                    <textarea name="messages" id="messages" cols="10" rows="2"></textarea>
                  </div>
                  <div class="bf-row"></div>
                  <div class="bf-col-3">
                    <input type="submit" value="submit">
                  </div>
            </div>
        </form>
        </div>
    </div>
 </div>
</body>
</html>
