<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> BootstrapWebsite </title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <div class="bgimg">
   <section class="contact">
      <div class="content">
         <h2> Contact Us </h2>
         <p> We will help you to get back to your dream journey!!! </p>
      </div>
      <div class="container">
         <div class="ContactInfo">
            <div class="box">
               <div class="icon"> <i class="fa fa-map-marker" aria-hidden="true"></i> </div>
               <div class="text">
                  <h3> Address </h3>
                  <p> 15B Sugar Camp Road, Silk City, Bangalore-560078 </p>
               </div>
            </div>
            <div class="box">
               <div class="icon"> <i class="fa fa-phone" aria-hidden="true"></i> </div>
               <div class="text">
                  <h3> Phone No </h3>
                  <p> 9370820164 </p>
               </div>
            </div>
            <div class="box">
               <div class="icon"> <i class="fa fa-envelope-o" aria-hidden="true"></i> </div>
               <div class="text">
                  <h3> Email </h3>
                  <p> info@redbus.in </p>
               </div>
            </div>
         </div>
         <div class="ContactForm">
            <form>
               <h2> Send Your Query </h2>
               <div class="inputBox">
                  <input type="text" name="" required="required">
                  <span> Full Name </span>
               </div>
               <div class="inputBox">
                  <input type="text" name="" required="required">
                  <span> Mobile Number </span>
               </div>
               <div class="inputBox">
                  <input type="text" name="" required="required">
                  <span> Email Id </span>
               </div>
               <div class="inputBox">
                  <textarea input type="text" required="required"></textarea>
                  <span> Enter Your Query </span>
               </div>
               <div class="inputBox">
                  <input type="submit" name="" value="Submit">
               </div>
            </form>
         </div>
         
      </div>
      
   </section>
</div>
   	 
   
</body>
</html>
